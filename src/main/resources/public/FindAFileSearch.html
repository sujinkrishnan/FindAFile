<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="vendors/css/grid.css">
    <link rel="stylesheet" type="text/css" href="vendors/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="resouces/css/findAFileCommon.css">
    <link rel="stylesheet" type="text/css" href="resouces/css/search.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&display=swap"
        rel="stylesheet">
    <title>FindAFile</title>
</head>

<body>
    <header>
        <div class="header-block">
            <a href="#" class="goToHomePage">
                <img src="vendors/img/FindAFileLogo.png " class="logo">
                <h3 class="logo-text">FindAFile</h3>
            </a>
            <input class="logout-btn buttonCommon" type="submit" value="Sign Out" id="logOut">
        </div>
    </header>
    <div class="main-div">

        <div class="search-box">
            <h1 class="main-text">Everything about your Files!</h1>
            <input class="search-bar search-space" type="input" name="searchBar" id="searchBar" placeholder="What are you looking for?">
            <input class="search-button search-space buttonCommon" type="submit" value="Search" id="searchButton">
        </div>

    </div>

    <div class="footer-buttons">
        <div class="upload-button-block">
            <a href="#" id="goToUploadPage">
                <i class="ion-ios-cloud-upload"></i>
            </a>
            <h3 class="footer-h3">Add Content</h3>
            <p class="footer-btn-txt">Share your knowledge !</p>
        </div>
        <div class="starterKit-button-block">
            <a href="#" id="goToStarterKit">
                <i class="ion-ios-book"></i>
            </a>
            <h3 class="footer-h3">Starter Kit</h3>
            <p class="footer-btn-txt">Don't know where to start ?</p>
        </div>
    </div>

    <script src="resouces/js/FindAFileCommon.js"></script>
    <script src="resouces/js/FindAFileSearch.js"></script>
</body>

</html>
