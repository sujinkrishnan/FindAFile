<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="vendors/css/grid.css">
    <link rel="stylesheet" type="text/css" href="vendors/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="resouces/css/findAFileCommon.css">
    <link rel="stylesheet" type="text/css" href="resouces/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&display=swap"
        rel="stylesheet">
    <title>FindAFile Login</title>
</head>

<body>
    <div class="background-box">
        <div class="login-box">
                <img src="vendors/img/FindAFileLogo.png " class="logo">
                <div class="login-form-box">
                        <h1>
                            FindAFile Login
                        </h1>
                        <input class="input-login form-elements" type="text" name="userName" id="userID"  placeholder="Login Id">
                        <input class="input-login form-elements" type="password" name="password" id="password" placeholder="Password">
                        <input class="login-btn form-elements" type="submit" value="Login" id="loginSubmit">
                        <p id="errorMessage" class="errorMessage"></p>
                </div>
        </div>
    </div>

    <script src="resouces/js/login.js"></script>
</body>

</html>
